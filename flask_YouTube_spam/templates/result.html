
<!DOCTYPE html>
<html>

<body>

	<header>
		<div class="container">
		<h2 style="font-size:20;text-align: center;">Spam Detection For Youtube Comments</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>

	{% endif %}

	</div>

</body>
